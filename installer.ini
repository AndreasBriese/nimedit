[Project]
Name: "NimEdit"
Version: "$version"
Platforms: """
  windows: i386;amd64
"""

Authors: "Andreas Rumpf"
Description: """NimEdit is the new upcoming slim IDE/editor for the Nim
programming language."""

App: Gui
License: "copying.txt"

[Documentation]
Files: "*.html"
Start: "docs.html"


[Other]
Files: "copying.txt"
Files: "fonts/*.ttf"
Files: "nimscript/*.nim"
Files: "nimscript/*.nims"
Files: "nimscript/*.nimble"
Files: "ui_desc.png"

[Windows]
Files: "nimedit.exe"
Files: "*.dll"
Files: "nimsuggest.exe"

[InnoSetup]
path = r"c:\Program Files (x86)\Inno Setup 5\iscc.exe"
flags = "/Q"

[NSIS]
path = r"c:\Program Files (x86)\NSIS\makensis.exe"
flags = "/V0"

[C_Compiler]
path = r""
flags = "-w"
